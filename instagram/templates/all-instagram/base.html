{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title>Instagram</title>
    {% endif %}
 
    {% block styles %}
    {% bootstrap_css %}
    
    <link rel="stylesheet" href="{% static 'css/baseinstapp.css' %}">
    
  {% endblock %}

</head>
<body background-image= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWl515ychIAGY3fbJpU99WGCrRfmb8yr8cNo4nuqE2PmwBnZVy">
    {% include "navbar.html" %}
    {% block content %} 
    {%endblock%}
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
    {% endblock %}  
  </body>
</html>
